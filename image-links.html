<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Links Example</title>
    <style>
        /* Simple styling for the gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Webpage</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome! We're glad you're here. Explore our gallery and menu.</p>
        <a href="https://www.example.com">Visit Example</a>
            <img src="https://example.com/path/to/technology_AL.jpg" alt="Technology Image">
        </a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://www.example.com">Visit Example</a>
                <img src="https://example.com/path/to/nature_beach-418742_640.jpg" alt="Nature Image 1">
            </a>
            <a href="https://www.example.com">Visit Example</a>
                <img src="https://example.com/path/to/nature_mountain-landscape-2031539_640.jpg" alt="Nature Image 2">
            </a>
            <a href="https://www.example.com">Visit Example</a>
                <img src="https://example.com/path/to/nature_mountain.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.example.com/pizza.jpg">Food Item 1 <img src="https://example.com/path/to/pizza.jpg" alt="Yummy, cheesy delight "</li>
            <li><a href="https://www.example.com/shushi.jpg">Food Item 2 <img src="https://example.com/path/to/shushi.jpg" alt="fresh, traditional Italian shushi"</li>
            <li><a href="https://www.example.com/ice cream.jpg">Food Item 3 <img src="https://example.com/path/to/ice cream" alt="Mouth watering ice cream to cool you down"</li>
        </ul>
    </section>
    <footer>
        <p>Thnk you for visiting our webpage.</p>
    </footer>
</body>
</html>
